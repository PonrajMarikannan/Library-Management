<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addbook.css">
  <link rel="icon" href="icon.jpg">
  <title>Add Books to Library</title>
</head>
<body>
  <div class="background">
      <div class="container">
        <h1>ADD BOOK</h1>
          <form id="addBookForm">
              <input type="text" id="bookTitle" placeholder="Title" required/>
              <input type="text" id="bookAuthor" placeholder="Author" required/>
              <input type="text" id="bookPublisher" placeholder="Publisher" required/>
              <input type="text" id="bookPublishDate" placeholder="Publish Date" required/>
              <input type="url" id="bookImage" placeholder="Image URL" required/>
              <button type="submit">Add Book</button>
          </form>
      </div>
  </div>
</body>
</html>
